<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    t = 0;
    document.addEventListener("DOMContentLoaded", function(){
    var nowtime = document.getElementById('time');
    t = setInterval(function(){
        dd = new Date();
        Hours = dd.getHours();
        Minutes = dd.getMinutes();
        Seconds = dd.getSeconds();
        nowtime.firstChild.nodeValue = Hours + ":" + Minutes + "." + Seconds;
    }, 1000);
    });
    
    document.addEventListener("deviceready", onDeviceReady);

    function onDeviceReady () {
       window.alert ('Loading PhoneGap is completed');
    }

    function onSuccess (imageURI) {
      //document.body.style.backgroundImage = "url(imageURI)";
      var largeImage = document.getElementById ('picture');
      //var style = largeImage.style;
      //style.backgroundImage = 'url("imageURI")';
      largeImage.style.display = 'block';
      largeImage.src = imageURI;
    }

    function getPhoto () {
      //Specify the source to get the photos.
      navigator.camera.getPicture(onSuccess, onFail, 
        { quality: 50,destinationType: Camera.DestinationType.FILE_URI,
        sourceType: Camera.PictureSourceType.CAMERA });
    }

    function onFail (message) {
        alert('An error occured: ' + message);
    }
    </script>
</head>
<body background="">
    
        <!--<input type="button" onclick="getPhoto();" value="Acquiring an image from a photo album"><br>-->
        <img style="display:none;" id="picture" src=""  width="100%" height="100%" />
        <div id="timepad" onclick="getPhoto();" style="background-image:url('');">&nbsp;<p id = "time">00:00</p>&nbsp;</div>
    
    
</body>
</html>
